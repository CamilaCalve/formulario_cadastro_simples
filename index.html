<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Cadastro Simples</h1>
        <div class="cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone"
            pattern="\(\d{2}\) \d{4,5}-\d{4}" 
            title="Digite no formato: (99) 99999-9999" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
            title="Digite no formato: 123.456.789-10" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <br>
            <button type="submit">Cadastrar</button>
        </div>
        
    </div>

</body>
</html>
